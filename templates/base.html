<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Chemical Inventory{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #0d6efd;
            --soft-blue: #eef4ff;
            --dark-text: #0b1320;
            --muted-text: #6c757d;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, var(--soft-blue) 0%, #ffffff 100%);
            color: var(--dark-text);
        }

        /* Navbar */
        .navbar {
            background: #ffffff;
            border-bottom: 1px solid #eef1f5;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: -0.3px;
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--primary-blue);
            border: none;
            border-radius: 10px;
            padding: 10px 18px;
            font-weight: 500;
        }

        .btn-outline-secondary {
            border-radius: 10px;
            padding: 10px 18px;
        }

        /* Cards */
        .card {
            border-radius: 14px;
            border: none;
        }

        /* Tables */
        .table {
            background: #ffffff;
        }

        .table thead th {
            font-weight: 600;
            color: #ffffff;
        }

        /* Badges */
        .badge {
            border-radius: 8px;
            font-weight: 500;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg px-4 py-3 shadow-sm">
    <a class="navbar-brand" href="/">
        chemflotory
    </a>

    {% if session.get("user_id") %}
        <div class="ms-auto">
            <a href="/add" class="btn btn-primary me-2">
                Add Product
            </a>
            <a href="/logout" class="btn btn-outline-secondary">
                Logout
            </a>
        </div>
    {% endif %}
</nav>

<!-- PAGE CONTENT -->
<div class="container my-5">

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>
<script>
    setTimeout(() => {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.classList.remove('show');
            alert.classList.add('fade');
            setTimeout(() => alert.remove(), 500);
        });
    }, 3000);
</script>

</body>
</html>

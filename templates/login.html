{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-center mt-5">
    <div class="card shadow-sm" style="width: 22rem;">
        <div class="card-body">
            <h4 class="card-title mb-3 text-center">Login</h4>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input
                        type="text"
                        name="username"
                        class="form-control"
                        required
                    >
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input
                        type="password"
                        name="password"
                        class="form-control"
                        required
                    >
                </div>

                <button class="btn btn-primary w-100">
                    Login
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
